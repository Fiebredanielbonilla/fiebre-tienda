  <style>
    :root {
      --fire-start: #ff4800;
      --fire-end: #ff7a00;
      --fire: var(--fire-end);
      --fire-gradient: linear-gradient(45deg, var(--fire-start), var(--fire-end));
      --bg: #111111;
      --text: #ffffff;
      --text-muted: #aaaaaa;
      --panel-bg: rgba(20, 20, 20, 0.8);
      --success: #28a745;
      --danger: #dc3545;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      background-image: radial-gradient(circle at top, #4d180a 0%, #111111 40%);

      overflow-x: hidden;
    }
    body.menu-open, body.modal-open { overflow: hidden; }
    #root { isolation: isolate; }
    a { color: var(--fire); text-decoration: none; cursor: pointer; }
    img { max-width: 100%; display: block; }

    .btn-primary { background: var(--fire-gradient); color: var(--text); }
    .btn-secondary { background: #222; color: #fff; }
    .btn-danger { background: var(--danger); color: white; }

    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .header {
      padding: 15px 0;
      position: sticky;
      top: 0;

    .header-content { display: flex; justify-content: space-between; align-items: center; }
    .logo { height: 50px; cursor: pointer; }
    .nav { display: flex; gap: 25px; align-items: center; }
    .nav a { font-weight: 700; text-transform: uppercase; font-size: 0.9rem; transition: color 0.2s; }
    .nav a:hover, .nav a.active { color: var(--fire); }
    .hamburger { display: none; background: transparent; color: var(--text); font-size: 2rem; border: none; z-index: 102; }

    .hero { text-align: center; padding: 10px 0; }
    .hero h1 { font-size: 3.5rem; font-weight: 800; background: var(--fire-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    .product-section { margin-bottom: 40px; }
    .section-title { font-size: 2.5rem; text-align: center; margin: 0 0 40px; font-weight: 800; }
    .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
    .product-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; overflow: hidden; text-align: center; transition: transform 0.3s; display: flex; flex-direction: column;}
    .product-card:hover { transform: translateY(-10px); }
    .product-card img { width: 100%; height: 300px; object-fit: cover; cursor: pointer; }
    .product-card-info { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }

        color: var(--fire);

    /* Sort Controls */

        padding: 50px 20px;
        background: rgba(255,255,255,0.03);
        border-radius: 12px;
        margin-bottom: 40px;

      align-items: center;

      flex-wrap: wrap;

    /* AI Search Section */
    .ai-search-section {
        margin: 0 auto 20px;
        max-width: 700px;
    }
    .ai-search-trigger {

      50% { transform: scale(1.2); box-shadow: 0 0 20px var(--fire-end), 0 0 40px var(--fire-start); }

    .whatsapp-btn { left: 20px; background: #25D366; color: white; font-size: 2.2rem; }

      border: 1px solid rgba(255,255,255,0.1);

    }
